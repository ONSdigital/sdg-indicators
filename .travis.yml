language: ruby
rvm:
- 2.4.0
dist: trusty
sudo: false
branches:
  only:
  - master
  - develop
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_script:
- chmod +x ./scripts/*.sh
- chmod +x ./scripts/deploy/*.sh
script:
- scripts/cibuild.sh
deploy:
- provider: script
  script: scripts/deploy/deploy_staging.sh
  skip_cleanup: true
  on:
    branch: develop
- provider: script
  script: scripts/deploy/deploy.sh
  skip_cleanup: true
  on:
    branch: master
dd:
- openssl aes-256-cbc -K $encrypted_4995e5187be2_key -iv $encrypted_4995e5187be2_iv
  -in keys.tar.enc -out keys.tar -d
