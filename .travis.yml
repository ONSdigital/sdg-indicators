language: ruby
rvm:
- 2.3.3

dist: precise

addons:
  apt:
    packages:
    - python3
    - python3-yaml

before_install:
 - openssl aes-256-cbc -K $encrypted_ce17d1f242bd_key -iv $encrypted_ce17d1f242bd_iv -in deploy_key.enc -out deploy_key -d

before_script:
 - chmod +x ./scripts/build/csvcheck.rb
 - chmod +x ./scripts/build/cibuild # or do this locally and commit

# Assume bundler is being used, therefore
# the `install` step will run `bundle install` by default.
script: 
 - ruby ./scripts/build/csvcheck.rb # check the csv data
 - python3 ./scripts/build/metadatacheck.py # check the yaml metadata
 - ./scripts/build/cibuild

# branch whitelist, only for GitHub Pages
branches:
  only:
  - gh-pages     # test the gh-pages branch
  - /pages-(.*)/ # test every branch which starts with "pages-"
  - bugfix/crypto

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

sudo: false # route your build to the container-based infrastructure for a faster build
