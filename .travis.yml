language: ruby
rvm:
- 2.4.0
dist: trusty
sudo: false
branches:
  only:
  - master
  - develop
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
# Python 3 addons for pre-processing
addons:
  apt:
    packages:
    - python3
    - python3-yaml
    - python3-setuptools
    - python3-pandas
    - python3-pandas-lib
    - python3-pip
before_install:
    - pip3 install --user -r scripts/requirements.txt
# Build. _site directory is the artifact
before_script:
- chmod +x ./scripts/*.py
- chmod +x ./scripts/*.sh
- chmod +x ./scripts/deploy/*.sh
script:
- python3 ./scripts/check_csv.py
- python3 ./scripts/check_metadata.py
- python3 ./scripts/check_config.py
- scripts/cibuild.sh
# Deploy. Staging goes back to gh-pages here and prod to external repo
deploy:
- provider: script
  script: scripts/deploy/deploy_staging.sh
  skip_cleanup: true
  on:
    branch: develop
- provider: script
  script: scripts/deploy/deploy.sh
  skip_cleanup: true
  on:
    branch: master
