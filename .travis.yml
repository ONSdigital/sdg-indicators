services:
  - docker
language: ruby
rvm:
- 2.4.0
dist: trusty
sudo: false
branches:
  except:
  - gh-pages
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
# Build. _site directory is the artifact
before_script:
- chmod +x ./scripts/*.sh
- chmod +x ./scripts/deploy/*.sh
- docker build -t buildsite ./pa11ytest/.
script:
- scripts/cibuild.sh
- docker run --rm -v $PWD:/site buildsite
docker run -d --rm  -p 80:80  -v $PWD/_site:/usr/local/apache2/htdocs/sdg-indicators --name jekyllbuildserver httpd:2.4.41-alpine
# Deploy. Staging goes back to gh-pages here and prod to external repo
deploy:
- provider: script
  script: scripts/deploy/deploy_staging.sh
  skip_cleanup: true
  on:
    branch: develop
- provider: script
  script: scripts/deploy/deploy.sh
  skip_cleanup: true
  on:
    branch: master
- provider: script
  script: scripts/deploy/deploy_testing.sh
  skip_cleanup: true
  on:
    all_branches: true
