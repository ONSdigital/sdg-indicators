# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: U.K. Indicators For The Sustainable Development Goals
description: Data Platform Prototype
baseurl: "/sdg-indicators" # the subpath of your site, e.g. /blog
url: ""
data_dir: data
environment: staging
remotedatabaseurl: "https://sdg.mango-solutions.com/data/9-5-1"
# permalink: /news/:year/:month/:day/:title.html

jekyll_get_json:
  - data: meta
    json: 'https://sdg.mango-solutions.com/data/9-5-1/meta/all.json'
    # cache: true
    # directory: 'remotedata'
  - data: headlines
    json: 'https://sdg.mango-solutions.com/data/9-5-1/headline/all.json'
    # cache: true
    # directory: 'remotedata'
  - data: schema
    json: 'https://sdg.mango-solutions.com/data/9-5-1/meta/schema.json'
  - data: reporting
    json: 'https://ONSdigital.github.io/sdg-data/stats/reporting.json'
  - data: translations
    # Pin to version of the translation repo
    json: 'https://open-sdg.github.io/sdg-translations/translations-0.5.0.json'
    
analytics:
  ga_prod: ''

# Social media accounts.
twitter: 'ONS'


###################################################################################################
email_contacts:
  questions: sustainabledevelopment@ons.gov.uk
  suggestions: sustainabledevelopment@ons.gov.uk
  functional: sustainabledevelopment@ons.gov.uk
###################################################################################################

# Github Repo for Data
repo_name: sdg-data
branch: develop
org_name: ONSdigital

# Build settings
markdown: kramdown

# Travis Support
exclude: [vendor, scripts, remotedata]

# International Support
# Eg name: Australia and adjective: Australian
country:
  name: UK
  adjective: UK

# Pages
collections:
  pages:
    output: true
    permalink: /:path/
  posts:
    output: true
    permalink: /news/:year/:month/:day/:title.html
  indicators:
    output: true
  goals:
    output: true

# The list of languages that are translated. The first one is the default.
languages:
  - en

goal_image_base: https://open-sdg.github.io/sdg-translations/assets/img/goals

# Menu
menu:
  # Use these to customise the main navigation.
  - path: /
    translation_key: general.goals
  - path: /reporting-status/
    translation_key: menu.reporting_status
  - path: /about/
    translation_key: menu.about
  - path: /publications/
    translation_key: menu.publications
  - path: /guidance/
    translation_key: menu.guidance
  - path: /faq/
    translation_key: menu.faq

# This makes sure that all pages have a language.
defaults:
  -
    scope:
      path: ""
    values:
      language: "en"

plugins:
  - jekyll-remote-theme
  - jekyll-open-sdg-plugins
  - jekyll-get-json

remote_theme: open-sdg/open-sdg@0.5.3

